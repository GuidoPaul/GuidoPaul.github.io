<!DOCTYPE html>

<html>

	<head>
		<meta charset='utf-8'>
		<!-- <meta http-equiv="X-UA-Compatible" content="chrome=1"> -->
		<!-- <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'> -->
		<!-- <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Knewave"> -->
		<!-- <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Cantata+One"> -->
		<link rel="stylesheet" type="text/css" href="/stylesheets/layout.css" />
		<link rel="stylesheet" type="text/css" href="/stylesheets/nav.css" />
		<script src="jQuery/jquery-2.1.0.js"></script>
		<!--[if lt IE 9]>
		<script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<title>GuidoPaul</title>
	</head>

	<body>
		<div class="site-nav">
			<button class="site-nav-logo">
				<span class="icons-logo">G</span>
			</button>
			<div class="site-nav-scrollable-container">
				<ul class="site-nav-list">
					<li>
					<a class="site-nav-list-item-btn" href="http://guidopaul.github.io/">
						Home
					</a>
					</li>
					<li>
					<a class="site-nav-list-item-btn" href="https://github.com/GuidoPaul">
						Fork me on Github
					</a>
					</li>
					<li>
					<a class="site-nav-list-item-btn" href="http://guidopaul.github.io/2014/03/26/About-Me.html">
						About Me
					</a>
					</li>
				</ul>
			</div>
		</div>
		<div class="site-nav-overlay"></div>
		<div id="container">
			<div class="scroll-region">
				<div class="inner">
					<header>
					<h1>
						<a>Guido's Blog</a>
						<span> Learning, sharing, improving!</span>
					</h1>
					</header>
					<hr />

					<section id="main_content">

						{{ content }}

					</section>

					<footer>
					<p class="copyright">Copyright © 2014 - Shenglin Bao</p>
					</footer>
				</div>

				<div id="gotop"></div>

			</div>
		</div>


		<script>
			var body = $('body');
			$('.site-nav-logo').click(function() {
				body.addClass('site-nav-transition site-nav-drawer-open');
			});
			$('.site-nav-overlay').click(function(){
				body.removeClass('site-nav-drawer-open');
				setTimeout(function () {
					body.removeClass("site-nav-transition");
				}, 300);
			});
		</script>

		<script>
			function goTop() {
				$('.scroll-region').scroll(function(e) {
					//若滚动条离顶部大于100元素
					if($('.scroll-region').scrollTop()>100)
						$("#gotop").fadeIn(1000);//以1秒的间隔渐显id=gotop的元素
					else
						$("#gotop").fadeOut(1000);//以1秒的间隔渐隐id=gotop的元素
				});
			};
			$(function() {
				//点击回到顶部的元素
				$("#gotop").click(function(e) {
					//以1秒的间隔返回顶部
					$('.scroll-region,body,html').animate({scrollTop:0},1000);
				});
				$("#gotop").mouseover(function(e) {
					$(this).css("background","url(/images/backtop.png) no-repeat 0px 0px");
				});
				$("#gotop").mouseout(function(e) {
					$(this).css("background","url(/images/backtop.png) no-repeat 0px 0px");
				});
				goTop();//实现回到顶部元素的渐显与渐隐
			});
		</script>

	</body>
</html>
